<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script>
        function showInsufficientFundsMessage() {
            alert("Insufficient funds");
        }
    </script>
</head>
<body>
    {% if error %}
        <script>
            showInsufficientFundsMessage();
        </script>
    {% endif %}
    <h1>Account does not have enough funds</h1>
</body>
</html>
